name: Build Windows Installer and Portable ZIP

on:
  # Run automatically when a version tag is pushed (e.g. v0.8.4)
  push:
    tags:
      - 'v*'
  # Also allow a manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Inno Setup 6
        run: choco install innosetup --version 6.3.3 -y --no-progress

      - name: Build installer
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" pyxrd.iss

      - name: Build portable ZIP
        shell: pwsh
        run: |
          $version = (Get-Content data\lib\python3.8\site-packages\pyxrd\__version.py |
            Select-String '__version__').ToString() -replace '.*"(.*)".*','$1'
          $zipName = "PyXRD.clays-$version-Portable.zip"
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Compress-Archive -Path data, README.txt, PyXRD.clays.bat `
            -DestinationPath "dist\$zipName"
          Write-Host "Created dist\$zipName"

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyXRD.clays-Windows-Installer
          path: dist\*.exe
          if-no-files-found: error

      - name: Upload portable ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyXRD.clays-Windows-Portable
          path: dist\*.zip
          if-no-files-found: error

      # Create a GitHub Release and attach both packages when triggered by a tag
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist\*.exe
            dist\*.zip
          generate_release_notes: true
